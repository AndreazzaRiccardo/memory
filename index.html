<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <img id="logo" src="images/logo.png" alt="">

        <div id="msg">
            <h2>Congratulations! You completed the game with <span id="errorCount"></span> errors !!! </h2>
            <h2 id="cheat">You are definitely smarter than your opponent!</h2>
            <button>RESTART</button>
        </div>

        <div class="container">
            <div class="board" id="board"></div>
            <div id="scoreboard">
                <h2>Memory <br> Game</h2>
                <div>
                    <h3 id="record"></h3>
                    <h3 id="attempts"></h3>
                </div>
                <button>RESTART</button>
            </div>
        </div>

    </div>


    <audio id="correct">
        <source src="audio/correct.mp3" type="audio/mp3">
    </audio>
    <audio id="error">
        <source src="audio/error.mp3" type="audio/mp3">
    </audio>
    <audio id="completionSound">
        <source src="audio/win.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>

</html>
